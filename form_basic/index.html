<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Forms_basic</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Your Typical Form </h1>
    <form>
        <fieldset>
            <h4>Whats Your Name?</h4>
            <div>
                <label for="first_name_id">First Name:</label>
                <input type="text" id="first_name_id" name="first_name">
            </div>
            <div>
                <label for="middle_intial">Middle Intial (optional):</label>
                <input type="type" id="middle_intial" name="middle_intial">
            </div>
            <div>
                <label for="last_name_id">Last Name:</label>
                <input type="text" id="last_name_id" name="last_name">
            </div>
            <h4>Whats your favorite animal ?</h4> 
            <div>
                <label for="animal_id">Animal Name:</label>
                <input type="text" id="animal_id" name="animal_name">
            </div>
            <div>
                <label for="week_days">
                    Pick a day of the week.
                </label>
                <select id="food_group_id" name="food_group">
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wendesday">Wendesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    
                </select>
            </div>       
        </fieldset>
        <fieldset>
            <h4>Are You Human?</h4>
            <div>
                <input type="radio" id="yes_radio" name="arehuman" value="yes">
                <label for="yes_radio">Yes</label>
            </div>
            <div>
                <input type="radio" id="maybe_radio" name="arehuman" value="maybe">
                <label for="maybe_radio">Maybe</label>
            </div>
            <div>
                <input type="radio" id="no_radio" name="arehuman" value="no">
                <label for="no_radio">No</label>
            </div>
            <h4>Do you Dream?</h4>
            <div>
                <input type="radio" id="dream_yes_radio" name="dream" value="yes">
                <label for="dream_yes_radio">Yes</label>
            </div>
            <div>
                <input type="radio" id="dream_no_radio" name="dream" value="no">
                <label for="dream_no_radio">No</label>
            </div>
            <div>
                <input type="radio" id="dream_what_radio" name="dream" value="what">
                <label for="dream_what_radio">What is this fourm?</label>
            </div>
            <label for="life_concepts_id">Can you Explain The Concepts of life in your words?</label>
            <textarea 
                id="life_concepts_id" 
                name="life_concepts"
                rows="5"
                cols="40"
                placeholder=""></textarea>
            </div>
            <div>
            <input type="submit"> Your done now ;D
            </div>
        </fieldset>    
           
    </form>
     </body>
</html>
